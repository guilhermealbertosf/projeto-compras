<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="shortcut icon" href="midia/icones-100px.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/mobile.css">
</head>
<body>
    <div id="imagem">
        <img src="midia/icones-100px.png" alt="logo do Atacadão">
        
    </div>
    <header>
        <h1>Compras</h1>
    </header>
    <main>
        <section id="entrada" class="entrada">
            <p>
                <label for="itxtn"></label>
                <input type="text" name="txtn" id="itxtn" placeholder="Nome do produto">
            </p>
            <p>
                <label for="txtval"></label>
                <input type="number" name="txtval" id="txtval" placeholder="Valor do produto">
                
            </p>
            <p>
                <input id="botao" type="button" value="Somar" onclick="somar()">
                
            </p>
        </section>
        <section id="saida" class="saida">
            <select name="tab" id="tab" size="10">
                <option value="0">Produtos Selecionados</option>
            </select>
            <p id="res">Resultado</p>
            <!--
            <div>
                <label for="idel"></label>
                <input type="number" name="del" id="idel" placeholder="Código">
                <input type="button" value="Deletar" onclick="del()">
            </div>
            -->
            

        </section>
    </main>
    <footer>
        &copy;guilhermealbertosf
    </footer>

    <script src="javascript/script.js"></script>
</body>
</html>
